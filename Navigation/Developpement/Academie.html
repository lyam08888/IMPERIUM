<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPERIUM - Académie</title>
    <meta name="description" content="Développez vos technologies et recherches dans l'Académie romaine.">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23b45309'/><text x='16' y='20' text-anchor='middle' fill='white' font-family='serif' font-size='20' font-weight='bold'>I</text></svg>" type="image/svg+xml">
    
    <!-- Scripts de navigation communs -->
    <script src="../common-navigation.js"></script>
    <script src="../navigation-fix.js"></script>

    <style>
        :root {
            --gold-primary: #d97706;
            --gold-secondary: #f59e0b;
            --gold-light: #fbbf24;
            --marble-white: #f8fafc;
            --roman-red: #dc2626;
            --roman-purple: #7c3aed;
            --dark-stone: #1e293b;
            --dark-marble: #334155;
            --dark-bg: #0f172a;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --border-gold: rgba(217, 119, 6, 0.3);
            --shadow-gold: rgba(217, 119, 6, 0.4);
            --success-green: #22c55e;
            --storage-full-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: 
                radial-gradient(circle at 20% 20%, rgba(217, 119, 6, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-stone) 100%);
            color: var(--text-light);
            overflow: hidden;
            min-height: 100vh;
        }

        /* Structure commune */
        .imperium-ui { display: flex; flex-direction: column; height: 100vh; position: relative; z-index: 10; }
        .imperium-header { background: linear-gradient(135deg, var(--dark-marble) 0%, var(--dark-stone) 100%); backdrop-filter: blur(10px); border-bottom: 2px solid var(--border-gold); padding: 1rem 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 100; }
        .header-content { max-width: 1600px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .imperium-logo { font-size: 2.5rem; font-weight: bold; background: linear-gradient(135deg, var(--gold-primary), var(--gold-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); letter-spacing: 2px; cursor: pointer; transition: all 0.3s ease; }
        .resources-display { display: flex; gap: 1.5rem; background: rgba(15, 23, 42, 0.7); padding: 0.75rem 1.5rem; border-radius: 1rem; border: 1px solid var(--border-gold); }
        .resource-item { display: flex; align-items: center; gap: 0.5rem; font-weight: bold; font-size: 1rem; }
        .player-info { display: flex; align-items: center; gap: 1rem; }
        .player-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--roman-red), var(--roman-purple)); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; border: 2px solid var(--gold-primary); }
        .player-name { color: var(--gold-light); font-weight: bold; }
        .player-level { color: var(--text-muted); }
        .imperium-body { display: flex; flex-grow: 1; max-width: 1600px; margin: 0 auto; width: 100%; gap: 1.5rem; padding: 1.5rem 2rem; overflow: hidden; }
        .imperium-sidebar { width: 280px; flex-shrink: 0; background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.8) 100%); border-radius: 1rem; border: 2px solid var(--border-gold); padding: 1.5rem; overflow-y: auto; box-shadow: 0 8px 25px rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .nav-section { margin-bottom: 2rem; }
        .nav-title { color: var(--gold-primary); font-size: 1.1rem; font-weight: bold; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid var(--border-gold); padding-bottom: 0.5rem; }
        .nav-list { list-style: none; }
        .nav-item a { display: flex; align-items: center; gap: 1rem; color: var(--text-light); text-decoration: none; padding: 0.75rem 1rem; margin-bottom: 0.5rem; border-radius: 0.5rem; transition: all 0.3s ease; border: 1px solid transparent; cursor: pointer; }
        .nav-item a:hover, .nav-item a.active { background: linear-gradient(135deg, rgba(217, 119, 6, 0.2), rgba(245, 158, 11, 0.1)); border-color: var(--gold-primary); transform: translateX(5px); color: var(--gold-light); }
        .nav-icon { font-size: 1.3rem; width: 24px; text-align: center; }
        .main-content { flex-grow: 1; position: relative; overflow: hidden; }
        .view-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(30, 41, 59, 0.8) 100%); border-radius: 1rem; border: 2px solid var(--border-gold); overflow-y: auto; padding: 2rem; box-shadow: 0 8px 25px rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .view-title { font-size: 2.2rem; font-weight: bold; color: var(--gold-primary); margin-bottom: 2rem; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        /* Styles spécifiques à l'Académie */
        .research-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 1rem;
            padding: 0.5rem;
            border: 1px solid var(--border-gold);
        }

        .research-tab {
            flex: 1;
            max-width: 200px;
            padding: 0.8rem;
            background: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Times New Roman', serif;
        }

        .research-tab:hover {
            color: var(--gold-light);
            background: rgba(217, 119, 6, 0.1);
        }

        .research-tab.active {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: white;
            box-shadow: 0 4px 15px var(--shadow-gold);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .tech-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 1rem;
            border: 1px solid var(--border-gold);
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-card:hover {
            border-color: var(--gold-light);
            transform: translateY(-2px);
        }

        .tech-card.researched {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--success-green);
        }

        .tech-card.researched::before {
            content: '✓';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--success-green);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .tech-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .tech-name {
            color: var(--gold-light);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .tech-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
            line-height: 1.4;
        }

        .tech-cost {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .cost-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            color: var(--gold-light);
        }

        .research-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Times New Roman', serif;
        }

        .research-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-gold);
        }

        .research-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .research-btn.researched {
            background: var(--success-green);
            cursor: default;
        }

        .research-progress {
            margin-top: 1rem;
            text-align: center;
        }

        .progress-bar {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 0.5rem;
            height: 8px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--gold-primary), var(--gold-light));
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 0.5rem;
        }

        @media (max-width: 1024px) {
            .imperium-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="imperium-ui">
        <header class="imperium-header">
            <div class="header-content">
                <h1 class="imperium-logo">IMPERIUM</h1>
                <div id="resources-display" class="resources-display"></div>
                <div class="player-info">
                    <div class="player-avatar" id="player-avatar"></div>
                    <div class="player-details">
                        <div class="player-name" id="player-name"></div>
                        <div class="player-level" id="player-title-level"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="imperium-body">
            <aside class="imperium-sidebar"></aside>

            <main class="main-content">
                <div class="view-container">
                    <h2 class="view-title">📚 Académie Romaine</h2>
                    
                    <div class="research-tabs">
                        <button class="research-tab active" onclick="switchTab(event, 'military')">Militaire</button>
                        <button class="research-tab" onclick="switchTab(event, 'economy')">Économie</button>
                        <button class="research-tab" onclick="switchTab(event, 'culture')">Culture</button>
                        <button class="research-tab" onclick="switchTab(event, 'engineering')">Ingénierie</button>
                    </div>

                    <div id="military-tab" class="tab-content active">
                        <div class="research-grid" id="military-research"></div>
                    </div>

                    <div id="economy-tab" class="tab-content">
                        <div class="research-grid" id="economy-research"></div>
                    </div>

                    <div id="culture-tab" class="tab-content">
                        <div class="research-grid" id="culture-research"></div>
                    </div>

                    <div id="engineering-tab" class="tab-content">
                        <div class="research-grid" id="engineering-research"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Données des technologies
        const RESEARCH_DATA = {
            military: [
                { id: 'phalanx', name: 'Formation en Phalange', icon: '🛡️', description: 'Améliore la défense des légions de 25%', cost: { research: 100, gold: 500 }, researched: true },
                { id: 'siege', name: 'Machines de Siège', icon: '🏹', description: 'Débloque les catapultes et balistes', cost: { research: 200, gold: 1000 }, researched: false },
                { id: 'cavalry', name: 'Cavalerie Lourde', icon: '🐎', description: 'Débloque les unités de cavalerie d\'élite', cost: { research: 150, gold: 800 }, researched: false },
                { id: 'fortification', name: 'Fortifications', icon: '🏰', description: 'Améliore la défense des villes de 40%', cost: { research: 180, gold: 1200 }, researched: false }
            ],
            economy: [
                { id: 'currency', name: 'Système Monétaire', icon: '💰', description: 'Augmente les revenus commerciaux de 30%', cost: { research: 120, gold: 600 }, researched: true },
                { id: 'trade_routes', name: 'Routes Commerciales', icon: '🛤️', description: 'Débloque le commerce à longue distance', cost: { research: 160, gold: 900 }, researched: false },
                { id: 'banking', name: 'Système Bancaire', icon: '🏦', description: 'Permet les prêts et investissements', cost: { research: 220, gold: 1500 }, researched: false },
                { id: 'agriculture', name: 'Agriculture Avancée', icon: '🌾', description: 'Augmente la production alimentaire de 50%', cost: { research: 140, gold: 700 }, researched: false }
            ],
            culture: [
                { id: 'philosophy', name: 'Philosophie', icon: '🤔', description: 'Augmente le bonheur de la population de 20%', cost: { research: 130, gold: 650 }, researched: false },
                { id: 'theater', name: 'Arts Dramatiques', icon: '🎭', description: 'Débloque les amphithéâtres et spectacles', cost: { research: 110, gold: 550 }, researched: false },
                { id: 'literature', name: 'Littérature', icon: '📜', description: 'Améliore l\'éducation et la recherche', cost: { research: 150, gold: 750 }, researched: false },
                { id: 'religion', name: 'Cultes Organisés', icon: '⛩️', description: 'Augmente la stabilité politique', cost: { research: 170, gold: 850 }, researched: false }
            ],
            engineering: [
                { id: 'aqueducts', name: 'Aqueducs', icon: '🌊', description: 'Permet la croissance des grandes villes', cost: { research: 200, gold: 1200 }, researched: false },
                { id: 'roads', name: 'Réseau Routier', icon: '🛣️', description: 'Améliore la vitesse de déplacement des armées', cost: { research: 180, gold: 1000 }, researched: false },
                { id: 'concrete', name: 'Béton Romain', icon: '🏗️', description: 'Permet la construction de monuments durables', cost: { research: 160, gold: 900 }, researched: false },
                { id: 'sewers', name: 'Système d\'Égouts', icon: '🚰', description: 'Améliore la santé publique et le bonheur', cost: { research: 140, gold: 800 }, researched: false }
            ]
        };

        function initializeGlobalUI() {
            const playerName = document.querySelector('.player-name');
            const playerLevel = document.querySelector('.player-level');
            const playerAvatar = document.querySelector('.player-avatar');
            const resourcesDisplay = document.querySelector('.resources-display');

            if (playerName) playerName.textContent = 'Marcus Aurelius';
            if (playerLevel) playerLevel.textContent = 'Consul - Niv. 12';
            if (playerAvatar) playerAvatar.textContent = 'M';
            
            if (resourcesDisplay) {
                resourcesDisplay.innerHTML = `
                    <div class="resource-item"><span class="resource-icon">📚</span><span class="resource-value">180</span></div>
                    <div class="resource-item"><span class="resource-icon">💰</span><span class="resource-value">15,200</span></div>
                    <div class="resource-item"><span class="resource-icon">🌲</span><span class="resource-value">2,450</span></div>
                    <div class="resource-item"><span class="resource-icon">🪨</span><span class="resource-value">1,820</span></div>`;
            }
        }

        function switchTab(event, tabName) {
            document.querySelectorAll('.research-tab').forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function renderResearchCards(category) {
            const container = document.getElementById(category + '-research');
            const technologies = RESEARCH_DATA[category];
            
            container.innerHTML = technologies.map(tech => `
                <div class="tech-card ${tech.researched ? 'researched' : ''}">
                    <div class="tech-icon">${tech.icon}</div>
                    <div class="tech-name">${tech.name}</div>
                    <div class="tech-description">${tech.description}</div>
                    <div class="tech-cost">
                        <div class="cost-item">
                            <span>📚</span>
                            <span>${tech.cost.research}</span>
                        </div>
                        <div class="cost-item">
                            <span>💰</span>
                            <span>${tech.cost.gold}</span>
                        </div>
                    </div>
                    <button class="research-btn ${tech.researched ? 'researched' : ''}" 
                            ${tech.researched ? 'disabled' : ''} 
                            onclick="researchTechnology('${tech.id}', '${category}')">
                        ${tech.researched ? 'Recherché ✓' : 'Rechercher'}
                    </button>
                </div>
            `).join('');
        }

        function researchTechnology(techId, category) {
            const tech = RESEARCH_DATA[category].find(t => t.id === techId);
            if (!tech || tech.researched) return;

            // Simuler la recherche
            tech.researched = true;
            renderResearchCards(category);
            
            alert(`Technologie "${tech.name}" recherchée avec succès !`);
        }

        // Initialisation au chargement du DOM
        document.addEventListener('DOMContentLoaded', function() {
            initializeGlobalUI();
            
            // Rendre toutes les cartes de recherche
            Object.keys(RESEARCH_DATA).forEach(category => {
                renderResearchCards(category);
            });
        });
    </script>
</body>
</html>
