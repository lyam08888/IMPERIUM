<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>IMPERIUM - [PAGE_TITLE]</title>
    <meta name="description" content="[PAGE_DESCRIPTION]">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23b45309'/><text x='16' y='20' text-anchor='middle' fill='white' font-family='serif' font-size='20' font-weight='bold'>I</text></svg>" type="image/svg+xml">

    <!-- PWA Support -->
    <meta name="theme-color" content="#d97706">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Styles communs -->
    <link rel="stylesheet" href="../../common-styles.css">
    <link rel="stylesheet" href="../../mobile-styles.css">
    
    <!-- Systèmes mobiles 2025 -->
    <link rel="stylesheet" href="../../mobile-header-2025.css">
    <link rel="stylesheet" href="../../mobile-navigation-2025.css">
    
    <!-- Scripts communs -->
    <script src="../../common-navigation.js"></script>
    <script src="../../game-engine.js"></script>
    <script src="../../save-system.js"></script>
    <script src="../../chrome-mobile-fix.js"></script>
    
    <!-- Scripts mobiles 2025 -->
    <script src="../../mobile-header-2025.js"></script>
    <script src="../../mobile-navigation-2025.js"></script>

    <style>
        /* Variables CSS pour cette page */
        :root {
            --page-primary-color: [PAGE_COLOR];
            --page-secondary-color: [PAGE_SECONDARY_COLOR];
        }

        /* Layout principal mobile 2025 */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, 
                var(--dark-bg) 0%, 
                var(--dark-stone) 50%, 
                var(--dark-marble) 100%);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
        }

        /* Conteneur principal de la page */
        .page-container-2025 {
            padding: 20px 16px;
            max-width: 100%;
            margin: 0 auto;
            min-height: calc(100vh - 145px); /* Header + Tabs */
            min-height: calc(calc(var(--vh, 1vh) * 100) - 145px);
            position: relative;
            z-index: 1;
        }

        /* En-tête de page moderne */
        .page-header-2025 {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            animation: pageHeaderSlideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page-title-2025 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: bold;
            margin: 0 0 8px 0;
            background: linear-gradient(135deg, 
                var(--page-primary-color, var(--neon-gold)), 
                var(--page-secondary-color, #FFA500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--page-primary-color, var(--neon-gold));
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            position: relative;
        }

        .page-title-2025::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, var(--page-primary-color, var(--neon-gold)) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(20px);
            z-index: -1;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1.1); }
        }

        .page-subtitle-2025 {
            font-size: 1rem;
            color: var(--text-muted);
            font-style: italic;
            opacity: 0.9;
            margin: 0;
        }

        /* Contenu principal avec effet de verre */
        .content-section-2025 {
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.8) 0%, 
                rgba(30, 41, 59, 0.6) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: contentSlideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        .content-section-2025::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 215, 0, 0.05) 0%, 
                transparent 50%, 
                rgba(0, 191, 255, 0.05) 100%);
            pointer-events: none;
        }

        .content-section-2025:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px var(--page-primary-color, var(--neon-gold)),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Grille de contenu responsive */
        .content-grid-2025 {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        @media (min-width: 480px) {
            .content-grid-2025 {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }

        /* Cartes de fonctionnalités */
        .feature-card-2025 {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .feature-card-2025::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .feature-card-2025:hover::before {
            transform: translateX(100%);
        }

        .feature-card-2025:hover {
            transform: translateY(-2px);
            border-color: var(--page-primary-color, var(--neon-gold));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .feature-card-2025:active {
            transform: translateY(0) scale(0.98);
        }

        /* Boutons modernes */
        .btn-2025 {
            background: linear-gradient(135deg, 
                var(--page-primary-color, var(--neon-gold)), 
                var(--page-secondary-color, #FFA500));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-2025::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-2025:hover::before {
            opacity: 1;
        }

        .btn-2025:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 20px var(--page-primary-color, var(--neon-gold));
        }

        .btn-2025:active {
            transform: translateY(0) scale(0.98);
        }

        /* Animations d'entrée */
        @keyframes pageHeaderSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes contentSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particules d'ambiance */
        .particles-2025 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle-2025 {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-gold);
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loader moderne */
        .loader-2025 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader-2025.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid var(--neon-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 360px) {
            .page-container-2025 {
                padding: 16px 12px;
            }
            
            .content-section-2025 {
                padding: 20px;
                border-radius: 16px;
            }
            
            .page-title-2025 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-2025" id="pageLoader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Particules d'ambiance -->
    <div class="particles-2025" id="particles2025"></div>

    <!-- Le header et la navigation seront injectés automatiquement par les scripts -->

    <!-- Contenu principal de la page -->
    <main class="page-container-2025">
        <!-- En-tête de la page -->
        <div class="page-header-2025">
            <h1 class="page-title-2025">[PAGE_ICON] [PAGE_TITLE]</h1>
            <p class="page-subtitle-2025">[PAGE_SUBTITLE]</p>
        </div>

        <!-- Contenu principal -->
        <div class="content-section-2025">
            <!-- Le contenu spécifique à chaque page sera inséré ici -->
            [PAGE_CONTENT]
        </div>
    </main>

    <script>
        // Configuration de la page
        const pageConfig = {
            title: '[PAGE_TITLE]',
            icon: '[PAGE_ICON]',
            color: '[PAGE_COLOR]',
            currentView: '[CURRENT_VIEW]',
            currentTab: '[CURRENT_TAB]'
        };

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage2025();
        });

        function initializePage2025() {
            // Créer les particules
            createParticles2025();
            
            // Initialiser les systèmes mobiles
            initializeMobileSystems();
            
            // Masquer le loader
            setTimeout(() => {
                const loader = document.getElementById('pageLoader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1000);
            
            // Initialiser le contenu spécifique de la page
            if (typeof initializePageContent === 'function') {
                initializePageContent();
            }
            
            console.log('🚀 Page 2025 initialisée:', pageConfig.title);
        }

        function initializeMobileSystems() {
            // S'assurer que les systèmes mobiles sont initialisés
            if (window.imperiumHeader) {
                // Mettre à jour les ressources si nécessaire
                updatePageResources();
            }
            
            if (window.imperiumNavigation) {
                // Mettre à jour l'onglet actif
                if (pageConfig.currentTab && pageConfig.currentView) {
                    window.imperiumNavigation.currentTab = pageConfig.currentTab;
                    window.imperiumNavigation.currentView = pageConfig.currentView;
                }
            }
        }

        function updatePageResources() {
            // Cette fonction sera appelée pour mettre à jour les ressources
            // Elle peut être surchargée dans chaque page
            if (window.imperiumHeader && typeof window.imperiumHeader.updateResourcesDisplay === 'function') {
                window.imperiumHeader.updateResourcesDisplay();
            }
        }

        function createParticles2025() {
            const particlesContainer = document.getElementById('particles2025');
            if (!particlesContainer) return;
            
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-2025';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                // Couleurs variées pour les particules
                const colors = ['#FFD700', '#00BFFF', '#8A2BE2', '#FF69B4'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // Fonction de navigation commune
        function navigateTo(page) {
            // Animation de sortie
            document.body.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // Mapping des pages
                const routes = {
                    'index': '../../index.html',
                    'cite': '../Empire/Cite.html',
                    'monde': '../Empire/Monde.html',
                    'province': '../Empire/Province.html',
                    'legions': '../Militaire/Légions.html',
                    'flotte': '../Militaire/Flotte.html',
                    'simulateur': '../Militaire/Simulateur.html',
                    'academie': '../Developpement/Academie.html',
                    'commerce': '../Developpement/Commerce.html',
                    'alliance': '../Social/Alliance.html',
                    'diplomatie': '../Social/Diplomatie.html',
                    'messages': '../Social/Messsages.html',
                    'premium': '../Premium/Premium.html'
                };
                
                if (routes[page]) {
                    window.location.href = routes[page];
                } else {
                    console.warn('Route non trouvée:', page);
                }
            }, 300);
        }

        // Notifications modernes
        function showNotification2025(message, type = 'info', duration = 4000) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 16px;
                left: 16px;
                max-width: 400px;
                margin: 0 auto;
                background: linear-gradient(135deg, 
                    ${type === 'success' ? '#22c55e' : type === 'error' ? '#dc2626' : '#3b82f6'}, 
                    ${type === 'success' ? '#16a34a' : type === 'error' ? '#b91c1c' : '#2563eb'});
                color: white;
                padding: 16px 20px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
                animation: notificationSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                text-align: center;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                    <span style="font-size: 1.2rem;">
                        ${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}
                    </span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'notificationSlideOut 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                setTimeout(() => notification.remove(), 400);
            }, duration);
        }

        // Styles d'animation pour les notifications
        const notificationStyles = document.createElement('style');
        notificationStyles.textContent = `
            @keyframes notificationSlideIn {
                from { 
                    opacity: 0; 
                    transform: translateY(-20px) scale(0.9); 
                }
                to { 
                    opacity: 1; 
                    transform: translateY(0) scale(1); 
                }
            }
            
            @keyframes notificationSlideOut {
                from { 
                    opacity: 1; 
                    transform: translateY(0) scale(1); 
                }
                to { 
                    opacity: 0; 
                    transform: translateY(-20px) scale(0.9); 
                }
            }
        `;
        document.head.appendChild(notificationStyles);

        // Gestion des erreurs globales
        window.addEventListener('error', (e) => {
            console.error('Erreur de page:', e.error);
            showNotification2025('Une erreur est survenue', 'error');
        });

        // Performance monitoring
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`⚡ Page chargée en ${Math.round(loadTime)}ms`);
        });
    </script>
</body>
</html>
